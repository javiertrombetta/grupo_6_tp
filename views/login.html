<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-nicolas.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://kit.fontawesome.com/0b0b0ca8c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form">
        <div class = "login-sections">

            <!-- Título -->
            <section class="login-title">
                <h1>Login</h1>
            </section>

            <!-- Datos de acceso -->
            <section class="login-data">

                <!-- correo electrónico --> 
                <div class="login-input">
                    <div class = "login-icon">  
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input class="login-main-inputBox" type="email" name="login-user" minlength="5" required placeholder="Correo Electrónico" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo Electrónico'">     
                </div>       
                    
                <!-- contraseña -->
                <div class="login-input">                
                    <div class = "login-icon">
                        <i class="fas fa-key"></i>
                    </div>                                
                    <input class="login-main-inputBox" type="password" name="nameAndSurname" minlength="5" required placeholder="Contraseña" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'">       
                </div>

            </section>

            <!-- Botón de login -->
            <section class="login-button">
                <input type="submit" value="Login" class="button">
            </section>

            <!-- Registrarse si no tiene cuenta -->
            <section class="login-register">
                <p>¿no tienes cuenta? <a class="link" href="registro">Rregistrar</a></p>
            </section>

            <!-- Términos -->
            <section class="login-terms">
                <p>Al registrate aceptas nuestras condiciones de uso y politicas de privacidad</p>
            </section>
        </div>
        
    </form> 
</body>
</html>
